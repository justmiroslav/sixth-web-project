<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>async-js</title>
</head>
<body>
    <main>
        <div class="first-task">
            <div class="first">
                <input id="first-string" type="text" placeholder="Enter the string: ">
                <button id="first-button">Get reversed string</button>
            </div>
            <div class="reversed">
                <p id="reversed-string">Reversed string: </p>
            </div>
        </div>
        <div class="second-task">
            <h2>September calendar</h2>
            <table id="calendar"></table>
            <div class="apod">
                <img id="image" src="">
                <p id="title">Title: </p>
                <p id="description">Description: </p>
            </div>
        </div>
        <div class="third-task">
            <div id="load-buttons">
                <button id="load-correct-data">Load Correct Data</button>
                <button id="load-incorrect-data">Load Incorrect Data</button>
            </div>
            <div id="profile-info"></div>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
